<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Combined Tasks</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main">
		<div id="nav">
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
		<div id="body">
			<h1>Welcome to My Webpage</h1>
			<p>This is a simple webpage created using HTML and CSS. <br><br> Submit your details here </p>
			<img src="https://cognifyz.com/wp-content/uploads/2023/11/cognifyz-1.png" alt="Cognify logo" class="center">
		</div>
		<div id="form">
			<form>
				<label for="name">Enter Your Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<input type="submit" value="Submit">
			</form>
		</div>
		<div id="tasks">
			<button id="colorButton">Click me to change color</button>
			<button id="greetButton">Click me for a greeting</button>
			<div id="calculator">
				<h2>Basic Calculator</h2>
				<input type="number" id="num1" placeholder="Enter first number">
				<input type="number" id="num2" placeholder="Enter second number">
				<button id="calculateButton">Calculate</button>
				<p id="result"></p>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
